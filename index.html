<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qwen AI Image Generator</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  padding-top: 50px;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 400px;
  text-align: center;
}

input[type="text"] {
  width: 80%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

select {
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#result img {
  margin-top: 20px;
  max-width: 100%;
  border-radius: 10px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Qwen AI Image Generator</h1>
    <form id="promptForm">
      <input type="text" id="prompt" placeholder="Enter your prompt..." required />
      <select id="size">
        <option value="1:1">1:1</option>
        <option value="3:4">3:4</option>
        <option value="4:3">4:3</option>
        <option value="16:9">16:9</option>
        <option value="9:16">9:16</option>
      </select>
      <button type="submit">Generate Image</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
  document.getElementById('promptForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const prompt = document.getElementById('prompt').value;
  const size = document.getElementById('size').value;
  const resultDiv = document.getElementById('result');

  resultDiv.innerHTML = '<p>Loading image...</p>';

  try {
    const response = await fetch('/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, size })
    });

    const data = await response.json();

    if (data.url) {
      resultDiv.innerHTML = `<img src="${data.url}" alt="Generated Image" />`;
    } else {
      resultDiv.innerHTML = '<p>Error generating image.</p>';
    }
  } catch (error) {
    console.error(error);
    resultDiv.innerHTML = '<p>Something went wrong!</p>';
  }
});
  </script>
</body>
</html>
