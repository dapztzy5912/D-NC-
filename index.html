<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            margin-top: 30px;
        }

        #result img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        #result img:hover {
            transform: scale(1.02);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fcc;
            margin-top: 20px;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cfc;
            margin-top: 20px;
        }

        .download-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Qwen AI Image Generator</h1>
        
        <form id="promptForm">
            <div class="form-group">
                <label for="prompt">Image Description:</label>
                <input type="text" id="prompt" placeholder="Describe the image you want to create..." required>
            </div>
            
            <div class="form-group">
                <label for="size">Image Size:</label>
                <select id="size">
                    <option value="1:1">Square (1:1)</option>
                    <option value="3:4">Portrait (3:4)</option>
                    <option value="4:3">Landscape (4:3)</option>
                    <option value="16:9">Widescreen (16:9)</option>
                    <option value="9:16">Vertical (9:16)</option>
                </select>
            </div>
            
            <button type="submit" class="generate-btn" id="generateBtn">
                Generate Image
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your image... This may take a few minutes.</p>
        </div>

        <div id="result"></div>
    </div>

    <script>
        class QwenImageGenerator {
            constructor() {
                this.apiHeaders = {
                    'Accept': '*/*',
                    'Accept-Language': 'en-US,en;q=0.9',
                    'Content-Type': 'application/json',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                };
            }

            generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            async makeRequest(url, data, headers = {}) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { ...this.apiHeaders, ...headers },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            }

            async checkTaskStatus(taskId, headers) {
                const maxAttempts = 60;
                let attempts = 0;

                while (attempts < maxAttempts) {
                    try {
                        const response = await fetch(`https://chat.qwen.ai/api/v1/tasks/status/${taskId}`, {
                            headers: { ...this.apiHeaders, ...headers }
                        });

                        if (!response.ok) {
                            throw new Error(`Status check failed: ${response.status}`);
                        }

                        const data = await response.json();
                        console.log(`Task status (attempt ${attempts + 1}):`, data.task_status);

                        if (data.task_status === 'success') {
                            return data.content;
                        }

                        if (data.task_status === 'failed') {
                            throw new Error('Image generation failed');
                        }

                        if (data.task_status === 'running') {
                            await new Promise(resolve => setTimeout(resolve, 3000));
                            attempts++;
                            continue;
                        }

                        throw new Error(`Unknown task status: ${data.task_status}`);
                    } catch (error) {
                        console.error(`Status check error (attempt ${attempts + 1}):`, error);
                        attempts++;
                        
                        if (attempts >= maxAttempts) {
                            throw new Error('Task timeout - please try again');
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                }

                throw new Error('Maximum attempts reached');
            }

            async generateImage(prompt, size = '1:1') {
                try {
                    // Prepare request data
                    const requestData = {
                        stream: false,
                        chat_type: 't2i',
                        sub_chat_type: 't2i',
                        model: 'qwen3-235b-a22b',
                        size: size,
                        messages: [{
                            role: 'user',
                            content: prompt
                        }],
                        session_id: this.generateUUID(),
                        chat_id: this.generateUUID(),
                        id: this.generateUUID()
                    };

                    // Custom headers for this request
                    const requestHeaders = {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY3NTI0YWVhLTNjMjEtNDgwMi05YWY0LTdjZThkNmEwZTE3MSIsImV4cCI6MTc1MDA5MTA2OX0.sDC1jJ4WPlyGzgVi6x6m4vQ31miAOxa1MedflPNKG38',
                        'Origin': 'https://chat.qwen.ai',
                        'Referer': 'https://chat.qwen.ai/',
                        'X-Request-ID': this.generateUUID()
                    };

                    console.log('Sending image generation request...');
                    const response = await this.makeRequest(
                        'https://chat.qwen.ai/api/chat/completions',
                        requestData,
                        requestHeaders
                    );

                    console.log('API Response:', response);

                    // Extract task ID from response
                    if (!response.messages || !response.messages[1] || 
                        !response.messages[1].extra || !response.messages[1].extra.wanx ||
                        !response.messages[1].extra.wanx.task_id) {
                        throw new Error('Invalid response structure - no task ID found');
                    }

                    const taskId = response.messages[1].extra.wanx.task_id;
                    console.log('Task ID received:', taskId);

                    // Check task status
                    const imageUrl = await this.checkTaskStatus(taskId, requestHeaders);
                    console.log('Image generated successfully:', imageUrl);

                    return imageUrl;

                } catch (error) {
                    console.error('Generation error:', error);
                    throw new Error(`Failed to generate image: ${error.message}`);
                }
            }
        }

        // UI Event Handlers
        document.getElementById('promptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value.trim();
            const size = document.getElementById('size').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');

            if (!prompt) {
                resultDiv.innerHTML = '<div class="error">Please enter a description for your image.</div>';
                return;
            }

            // Show loading state
            loadingDiv.style.display = 'block';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            resultDiv.innerHTML = '';

            try {
                const generator = new QwenImageGenerator();
                const imageUrl = await generator.generateImage(prompt, size);
                
                if (imageUrl) {
                    resultDiv.innerHTML = `
                        <div class="success">Image generated successfully!</div>
                        <img src="${imageUrl}" alt="Generated Image" onload="this.style.opacity=1" style="opacity:0; transition: opacity 0.5s ease;">
                        <br>
                        <a href="${imageUrl}" class="download-btn" download="qwen-generated-image.png" target="_blank">
                            Download Image
                        </a>
                    `;
                } else {
                    throw new Error('No image URL received');
                }

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Generation Failed:</strong><br>
                        ${error.message}<br><br>
                        <small>Please try again with a different prompt or check your connection.</small>
                    </div>
                `;
            } finally {
                // Hide loading state
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        });

        // Auto-focus on prompt input
        document.getElementById('prompt').focus();

        // Add some example prompts for user guidance
        const examples = [
            "A beautiful sunset over mountains",
            "A cute cat wearing glasses reading a book",
            "A futuristic city with flying cars",
            "A magical forest with glowing mushrooms",
            "A vintage robot playing piano"
        ];

        document.getElementById('prompt').addEventListener('focus', function() {
            if (this.value === '') {
                this.placeholder = examples[Math.floor(Math.random() * examples.length)];
            }
        });
    </script>
</body>
</html>
